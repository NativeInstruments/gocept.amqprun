<eventlog>
  level CRITICAL
</eventlog>
<logger>
  name ${logger_info_name}
  level INFO
</logger>
<logger>
  name ${logger_debug_name}
  level DEBUG
</logger>
<amqp-server>
  hostname ${amqp_hostname}
  username ${amqp_username}
  password ${amqp_password}
  virtual_host ${amqp_virtualhost}
</amqp-server>
<worker>
  component-configuration ${site_zcml}
</worker>
