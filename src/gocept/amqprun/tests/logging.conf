<eventlog>
  level CRITICAL
</eventlog>
<logger>
  name foo
  level INFO
</logger>
<logger>
  name foo.bar
  level DEBUG
</logger>
<amqp-server>
  hostname ${amqp_hostname}
  username ${amqp_username}
  password ${amqp_password}
  port ${amqp_port}
  virtual_host ${amqp_virtualhost}
</amqp-server>
<worker>
  amount 2
  component-configuration ${site_zcml}
</worker>
