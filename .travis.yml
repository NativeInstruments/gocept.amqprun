language: python
services:
  - rabbitmq
addons:
  apt:
    packages:
    - rabbitmq-server 
python:
  - 2.7
install: 
  - pip install -U setuptools zc.buildout setuptools-scm
  - buildout -n
script: 
  - bin/test --cache-clear --cov-report term-missing --cov src
after_success: 
cache:
  pip: true
  directories: 
    - eggs/
notifications:
  webhooks:
    secure: 